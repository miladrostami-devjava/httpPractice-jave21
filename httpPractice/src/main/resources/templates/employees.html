<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
    <meta content="ie=eddge" http-equiv="X-UA-Compatitble">
    <title>Employee Form Hospital Abo Ali Sina</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container">
<h1 class="py-5">Employee Form Hospital</h1>
<form class="col card p3 mb-5" method="post" th:action="@{/api/employees/create}"
    th:object="${employeesInformation}">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" placeholder="Enter First Name"
               required th:field="*{firstname}" type="text"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" placeholder="Enter Last Name" required
        th:field="*{lastname}" type="text"/>
    </div>
   <div class="form-group">
       <label for="roleInHospital">Role</label>
    <select class="form-control" id="roleInHospital" required th:field="*{roleInHospital}" >
        <option hidden value=""> Select A Role</option>
        <option
        th:each="roleInHospital : ${T(com.java.httpPractice.domain.entities.EmployeeRoleInHospital).values()}"
        th:text="${roleInHospital}"
        th:value="${roleInHospital}">
        </option>
  </select>
   </div>
<div>
    <input class="btn btn-primary" type="submit" value="Create Employee">
</div>
</form>
</br>
<div>
    <table class="table table-striped table-bordered">
        <tr>
            <th> ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Role</th>
            <th> Create At</th>
        </tr>
        <tr th:if="${#lists.isEmpty(employees)}">
            <td colspan="5"> No Records Found. Add Some...!</td>
        </tr>
<tr th:each="employee :  ${employees}">
  <td th:text="${employee.id}"></td>
  <td th:text="${employee.firstname}"></td>
  <td th:text="${employee.lastname}"></td>
  <td th:text="${employee.roleInHospital}"></td>
  <td th:text="${employee.localDateTime}"></td>
</tr>
    </table>
</div>
</body>
</html>
